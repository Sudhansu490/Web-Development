<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Part 2</title>
</head>
<body>
    <form action="">
        Name:<input type="text" maxlength="25"><br>
        Amount:<input type="text" value="50000"><br>
        Amount:<input type="text" value="50000" readonly="readonly"><br>
        Amount:<input type="text" value="50000" disabled="disabled"><br><br>

        Name:<input type="text" tabindex="1"><br>
        Age:<input type="number" tabindex="3"><br>
        Mobile No:<input type="number" tabindex="2"><br><br>

        <input type="text" maxlength="25" placeholder="Name" autofocus="autofocus" required="required"><br>
        <input type="password" maxlength="25" placeholder="Password" required="required"><br><br>

        Name:<input type="text" pattern="^[a-zA-Z]*$"><br><br>

        DOB:<input type="date" min="1995-1-1" max="2004-1-1"><br><br>
        
        <input type="number" step="5"><br><br>

        username:<input type="text" autocomplete="username"><br><br>

        Upload Your Image:<input type="file" multiple="multiple"><br><br>
        
        <input type="submit">
    </form>
</body>
</html>
