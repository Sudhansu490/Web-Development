<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figcaption</title>
    <style>
        body{
            background-color: rgb(236, 252, 15);
        }
        figure{
            border: 2px solid;
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            color: white;
            background-color: darkgreen;
            box-shadow: 0px 2px 5px 10px rgb(87, 12, 148);
        }
        img{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <figure>
        <img src="images/MSD.jfif" width="300px">
        <figcaption>
            <p>This is the best movie of SSR.</p>
        </figcaption>
    </figure>    
</body>
</html>
