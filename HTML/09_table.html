<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        table{
            width: 30%;
            text-align: center;
            background-color: turquoise;
        }
        caption{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h2>Table In HTML</h2>
    <table border="1">
        <caption>Student Details 2022</caption>
        <tr>
            <th>Sl. No</th>
            <th>Name</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rahul</td>
            <td>Btech</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sahil</td>
            <td>Mtech</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Komal</td>
            <td>MBA</td>
        </tr>
    </table>
</body>
</html>
