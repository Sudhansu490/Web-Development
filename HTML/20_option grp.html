<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Group</title>
</head>
<body>
    <select>
        <optgroup label="Top Bank">
            <option value="">SBI</option>
            <option value="">PNB</option>
            <option value="">BOB</option>
        </optgroup>
        <optgroup label="Other Bank">
            <option value="">PSB</option>
            <option value="">AXIS</option>
            <option value="">ICICI</option>
        </optgroup>
    </select>

    <select multiple="multiple">
        <optgroup label="Top Bank">
            <option value="">SBI</option>
            <option value="">PNB</option>
            <option value="">BOB</option>
        </optgroup>
        <optgroup label="Other Bank">
            <option value="">PSB</option>
            <option value="">AXIS</option>
            <option value="">ICICI</option>
        </optgroup>
    </select>
</body>
</html>
